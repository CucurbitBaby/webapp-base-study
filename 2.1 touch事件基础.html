<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>2.1 touch事件基础</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: red;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="box" class="box"></div>

    <script>
        var boxEl = document.getElementById('box');

        // boxEl.ontouchstart = handleStart;        // 触摸开始
        // boxEl.ontouchmove = handleMove;          // 触摸移动
        // boxEl.ontouchend = handleEnd;            // 触摸结束
        
        // boxEl.ontouchcancel = handleCancel;      // 没啥意义,了解即可 取消(移动端发生触摸终端)
        // 看新闻时候手指在屏幕上滑动，突然来电话了，就直接中断了触摸事件，系统级事件

        boxEl.addEventListener('touchstart', handleStart, false);
        boxEl.addEventListener('touchmove', handleMove, false);
        boxEl.addEventListener('touchend', handleEnd, false);

        function handleStart() {
            console.log('touchstart');
        }
        function handleMove() {
            console.log('touchmove');
        }
        function handleEnd() {
            console.log('touchend');
        }
    </script>
</body>
</html>
